<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G‘iyos Erkaboyev</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Josefin Sans', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    .tagline {
      font-style: italic;
      color: #ffd700;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>G‘iyos Erkaboyev</h1>
    <p>Nuristonlik ijodkor, tentaklik va falsafani sevuvchi ruh. Bu sayt mening so‘zlarim, hislarim va orzularim oynasidir.</p>
    <p class="tagline">“Tentaklik – bu erkinlikning bosh harfi.”</p>
  </div>
</body>
</html>
